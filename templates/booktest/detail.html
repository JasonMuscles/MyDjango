<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示图书关联的英雄</title>
</head>
<body>
<h1>{{ book.book_title }}</h1>
英雄信息如下:<br/>
<ul>
    {% for hero in heros %}
        <li>{{ hero.Hero_name }}---{{ hero.Hero_comment }}</li>
    {% empty %}
        <li>没有相关的英雄信息</li>
    {% endfor %}
</ul>
</body>
</html>
